<!DOCTYPE html>
<html>

<head>
  <title>Word Search Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Word Search Game</h1>
    <div class="level" id="level"></div>
    <div class="word-search" id="gridContainer"></div>
    <div class="found-words">
      <h2>Found Words:</h2>
      <ul id="foundWords"></ul>
    </div>
    <div class="success-message hidden" id="successMessage">Congratulations! You found all the words. Click Submit for the next word set</div>
    <button id="submitButton">Submit</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
